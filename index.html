<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="/quiz/rcs/log.jpg" alt="backgroundlogin" id="background-login">
    <div id="container">
        <form action="" onsubmit="return handleSubmit(event)">
            <h1>LOGIN</h1>
            <div class="inp">
                <input type="text" id="username" required name="username" />
                <label for="username" class="styletxt">USERNAME</label>
            </div>
            <div class="inp">
                <input type="password" id="password" required name="password" />
                <label for="password" class="styletxt">PASSWORD</label>
            </div> 
            <input type="submit" class="subm" id="btn" name="submit" value="Login">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
